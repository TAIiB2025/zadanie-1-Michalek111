<table border="1">
      <tr>
        <th>Nazwa</th>
        <th>Cena</th>
        <th>Data utworzenia</th>
        <th>Dodaj do koszyka</th>
        <th>Liczba sztuk w koszyku</th>
      </tr>
    <tbody>
        <tr *ngFor="let product of products" [ngClass]="{ 'promocja': product.czyPromocja }">
            <ng-container *ngIf="!product.zwin">
              <td>{{ product.nazwa }}</td>
              <td>{{ product.cena | currency:'PLN' }}</td>
              <td>{{ product.dataUtworzenia | date:'dd.MM.yyyy' }}</td>
              <td>
                <button (click)="dodajDoKoszyka.emit(product)">Dodaj do koszyka</button>
              </td>
              <td>{{ product.liczbaSztuk }}</td>
            </ng-container>
            <ng-container *ngIf="product.zwin">
              <td colspan="5" style="text-align: center;">{{ product.nazwa }}</td>
            </ng-container>
            <td>
              <button (click)="zwinProdukt(product)">
                {{ product.zwin ? 'Rozwiń' : 'Zwiń' }}
              </button>
            </td>
          </tr>
    </tbody>
  </table>
